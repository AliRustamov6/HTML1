<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Солнечные батареи GreenCorp</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img class="header__logo" src='./image/logo.svg'>
    <div class="header__controls">
      <a href="contacts">Контакты</a>
      <button submit="button">Заказать</button>
    </div>
  </header>
  <section class="about">
    <div class="about__info">
      <h1>Солнечные панели GreenRobotic</h1>
      <p>Производите дешёвую экологически чистую электроэнергию из солнечного света</p>
      <button type="button">Узнать подробнее</button>
    </div>
    <div class="about__images">
      <img src="./image/sun.png" alt="#!" class="about__sun-image">
      <img src="./image/panel.png" alt="#!" class="about__image">
    </div>
  </section>
  <div class="frields">
    <p>Москва</p>
    <imput type="radio" name="city" value="msc" checked></imput>
    <p>Питер</p>
    <imput type="radio" name="city" value="spb"></imput>
  </div>
  <select name="type">
    <option value="mono" selected>монокристаллический</option>
    <option value="poli">поликристаллически</option>
    <option value="silicon">кремниевые</option>
  </select>
</body>
</html>
